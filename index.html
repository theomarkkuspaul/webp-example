<!DOCTYPE html>
<html>
<head>
  <title>WebP example</title>

  <style type="text/css">
    h1 {
      text-align: center;
    }

    picture {
      margin: auto;
      margin-bottom: 1em;
      height: 200px;
      width: 200px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Hello, WebP</h1>

  <picture>
    <source srcset="truck.webp" type="image/webp">
    <img src="truck.jpg">
  </picture>

  <!-- GIFs -->
  <picture>
    <source srcset="jurassic-park.webp" type="image/webp">
    <img src="jurassic-park.gif">
  </picture>
</body>
</html>
